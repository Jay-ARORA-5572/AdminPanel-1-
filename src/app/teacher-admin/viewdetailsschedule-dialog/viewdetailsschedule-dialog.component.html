<div class="p-dialog p-component p-fluid">
    <div class="p-dialog-header">
        <span class="p-dialog-title">View Schedule</span>
        <span class="close-icon">
        <i class="pi pi-times cross" (click)="closeDialog()"></i>
      </span>
    </div>

    <!-- Fixed Header Section -->
    <div class="header">
        <div class="t-header"><h2 class="task-header">Task Details</h2></div>

        <!-- Task Status Dropdown -->
        <div class="header-left">
            <p-dropdown 
                [options]="taskStatusOptions" 
                [(ngModel)]="taskStatus" 
                placeholder="Not Started">
            </p-dropdown>
        </div>


        <!-- Due Date Field -->
        <div class="header-right">
            <label for="due-date">Due Date:</label>
            <input type="text" id="due-date" [value]="dueDate" readonly>
        </div>

        <!-- Save Button with click event -->
        <button class="save-button" (click)="saveTask()">Save</button>
    </div>

    <!-- Scrollable Content -->
    <div class="content">
        <!-- Task Title Section -->
        <div class="task-title">
            <h3>{{ taskTitle }}</h3>
        </div>

        <!-- Assigned By Section -->
        <div class="assigned">
            <h5>Assigned by</h5>
            <p class="assignee-name">{{ assignedBy }}</p>
        </div>

        <!-- Description Section -->
        <div class="description">
            <h5>Description</h5>
            <p>{{ description }}</p>
        </div>

        <!-- Attachments Section -->
        <div class="attachments">
            <h5>Attachments</h5>
            <div class="attachment-list">
                <div *ngFor="let attachment of attachments" class="attachment-item">
                    {{ attachment }}
                </div>
            </div>
        </div>
    </div>
</div>
