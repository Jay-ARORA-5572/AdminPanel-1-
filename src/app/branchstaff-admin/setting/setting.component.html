<div class="settings-module">
    <h1>Settings Module Features</h1>
  
    <!-- Profile Management -->
    <section class="feature-section">
      <h2>1. Profile Management</h2>
      <ul>
        <li *ngFor="let feature of profileManagementFeatures">{{ feature }}</li>
      </ul>
    </section>
  
    <!-- Access Control -->
    <section class="feature-section">
      <h2>2. Access Control</h2>
      <ul>
        <li *ngFor="let feature of accessControlFeatures">{{ feature }}</li>
      </ul>
    </section>
  
    <!-- Branch Settings -->
    <section class="feature-section">
      <h2>3. Branch Settings</h2>
      <ul>
        <li *ngFor="let feature of branchSettingsFeatures">{{ feature }}</li>
      </ul>
    </section>
  
    <!-- Security Settings -->
    <section class="feature-section">
      <h2>4. Security Settings</h2>
      <ul>
        <li *ngFor="let feature of securitySettingsFeatures">{{ feature }}</li>
      </ul>
    </section>
  
    <!-- Notification Preferences -->
    <section class="feature-section">
      <h2>5. Notification Preferences</h2>
      <ul>
        <li *ngFor="let feature of notificationPreferencesFeatures">{{ feature }}</li>
      </ul>
    </section>
  </div>
