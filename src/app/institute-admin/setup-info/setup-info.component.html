<div id="main">
    <!-- Top header  -->
    <section class="shadow-3 border-round-sm">
        <header class="heading">
            <div class="title-section">
                <h1>Setup Info</h1>
            </div>
        </header>
    </section>
    <!-- Top header -->

    <!-- 2nd Section -->

    <p-tabView>
        <!-- Personal Information -->
        <p-tabPanel>
            <ng-template pTemplate="header">
                <div class="flex align-items-center gap-2">
                    <span class="font-bold white-space-nowrap m-0">
                        Personal Information (PA)
                    </span>
                </div>
            </ng-template>
            <section class="shadow-3 border-round-sm">

                <div class="p-fluid form-layout mt-4 p-3">
                    <div class="field field-full1">
                        <label for="user">Business Or Center Name</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>

                    <div class="field field-half">
                        <label for="course">User Name</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>

                    <div class="field field-half">
                        <label for="country">Email</label>
                        <input id="country" type="text" pInputText [(ngModel)]="country" class="custom-input">
                    </div>

                    <div class="field field-half">
                        <label for="state">Whatsapp</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>

                    <div class="field field-half">
                        <label for="payment">Mobile</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">

                    </div>

                    <div class="field field-half">
                        <label for="phone">Select Associate</label>
                        <p-dropdown [options]="paymentMethods" [(ngModel)]="selectedPaymentMethod"
                            placeholder="Open this select menu" class="custom-input"></p-dropdown>
                    </div>

                    <div class="p-field field-half mt-3">
                        <label for="email">Permanent Address</label>
                        <textarea id="description" placeholder="Write Category Description" name="description" rows="5"
                            cols="30" pInputTextarea class="custom-input mt-2" required spellcheck="true">
                        </textarea>
                    </div>

                </div>

                <div class="field field-full p-3">
                    <button class="button" pButton type="button" label="Next" (click)="enrollStudent()"></button>
                </div>
            </section>

        </p-tabPanel>
        <!-- Personal Information -->

        <!-- Courses -->
        <p-tabPanel>
            <ng-template pTemplate="header">
                <div class="flex align-items-center gap-2">
                    <span class="font-bold white-space-nowrap m-0">
                        Business Information (BI)
                    </span>
                </div>
            </ng-template>

            <section class="shadow-3 border-round-sm">

                <div class="p-fluid form-layout mt-4 p-3">
                    <div class="field field-half">
                        <label for="user">Business Type</label>
                        <p-dropdown [options]="users" [(ngModel)]="selectedUser" placeholder="Open this select menu"
                            class="custom-input"></p-dropdown>
                    </div>

                    <div class="field field-half">
                        <label for="course">Logo</label>
                        <div class="file-upload">
                            <span class="file-name">No file selected</span>
                            <label for="fileInput" class="custom-file-upload">
                                <i class="pi pi-upload"></i> Choose File
                            </label>
                            <input type="file" id="fileInput" (change)="onFileSelected($event)"
                                class="custom-file-input" accept=".png, .jpg, .jpeg, .pdf" multiple>
                        </div>
                    </div>

                    <div class="field field-half">
                        <label for="country">Course Selection</label>
                        <input id="country" type="text" pInputText [(ngModel)]="country" class="custom-input">
                    </div>

                    <div class="field field-half">
                        <label for="state">Main Category</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>

                    <div class="field field-half">
                        <label for="payment">Sub Category</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>

                    <div class="field field-half">
                        <label for="payment">Fees</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>

                    <div class="field field-half">
                        <label for="payment">Duration</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>

                    <div class="field field-half">
                        <label for="payment">Other Courses</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>
                </div>

                <h4>Total Student</h4>

                <div class="p-fluid form-layout mt-4 p-3">
                    <div class="field field-half">
                        <label for="payment">Last Year</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>

                    <div class="field field-half">
                        <label for="payment">Current Year</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>
                </div>

                <h4>URL</h4>

                <div class="p-fluid form-layout mt-4 p-3">
                    <div class="field field-onethird">
                        <label for="payment">FB Link</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>

                    <div class="field field-onethird">
                        <label for="payment">LinkedIn</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>

                    <div class="field field-onethird">
                        <label for="payment">Website Link</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>

                    <div class="field field-onethird">
                        <label for="payment">App Link</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>

                    <div class="field field-onethird">
                        <label for="payment">Insta Link</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>

                    <div class="field field-onethird">
                        <label for="payment">Twitter Link</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>

                </div>

                <div class="field field-full p-3">
                    <button class="button" pButton type="button" label="Next" (click)="enrollStudent()"></button>
                </div>
            </section>
        </p-tabPanel>
        <!-- Courses -->

        <!-- Review -->
        <p-tabPanel>
            <ng-template pTemplate="header">
                <div class="flex align-items-center gap-2">
                    <span class="font-bold white-space-nowrap m-0">
                        KYC
                    </span>
                </div>
            </ng-template>

            <section class="shadow-3 border-round-sm">

                <div class="p-fluid form-layout mt-4 p-3">
                    <div class="field field-half">
                        <label for="user">Aadhar Number</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>

                    <div class="field field-half">
                        <label for="course">PAN Number</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>

                    <div class="field field-half">
                        <label for="country">Aadhar Picture [Front]</label>
                        <div class="file-upload">
                            <span class="file-name">No file selected</span>
                            <label for="fileInput" class="custom-file-upload">
                                <i class="pi pi-upload"></i> Choose File
                            </label>
                            <input type="file" id="fileInput" (change)="onFileSelected($event)"
                                class="custom-file-input" accept=".png, .jpg, .jpeg, .pdf" multiple>
                        </div>
                    </div>

                    <div class="field field-half">
                        <label for="state">PAN Picture [Front]</label>
                        <div class="file-upload">
                            <span class="file-name">No file selected</span>
                            <label for="fileInput" class="custom-file-upload">
                                <i class="pi pi-upload"></i> Choose File
                            </label>
                            <input type="file" id="fileInput" (change)="onFileSelected($event)"
                                class="custom-file-input" accept=".png, .jpg, .jpeg, .pdf" multiple>
                        </div>
                    </div>

                    <div class="field field-onethird">
                        <label for="payment">Aadhar Front</label>
                        <div class="file-upload">
                            <span class="file-name">No file selected</span>
                            <label for="fileInput" class="custom-file-upload">
                                <i class="pi pi-upload"></i> Choose File
                            </label>
                            <input type="file" id="fileInput" (change)="onFileSelected($event)"
                                class="custom-file-input" accept=".png, .jpg, .jpeg, .pdf" multiple>
                        </div>
                    </div>

                </div>

                <div class="field field-full p-3">
                    <button class="button" pButton type="button" label="Next" (click)="enrollStudent()"></button>
                </div>
            </section>

        </p-tabPanel>

        <!-- Review -->

        <p-tabPanel>
            <ng-template pTemplate="header">
                <div class="flex align-items-center gap-2">
                    <span class="font-bold white-space-nowrap m-0">
                        Plan and MOU
                    </span>
                </div>
            </ng-template>

            <section class="shadow-3 border-round-sm">

                <div class="p-fluid form-layout mt-4 p-3">
        
                    <div class="field field-half">
                        <label for="country">Setup Cost</label>
                        <input id="country" type="text" pInputText [(ngModel)]="country" class="custom-input">
                    </div>
        
                    <div class="field field-half">
                        <label for="state">Service Cost</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>
        
                    <div class="field field-half">
                        <label for="payment">Next EMI Date</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>
        
                    <div class="field field-half">
                        <label for="payment">Payment Details</label>
                        <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
                    </div>
        
                    <div class="field1 field-half">
                        <p-checkbox [(ngModel)]="checkedall" [binary]="true" inputId="binary" />
                        &nbsp;
                        &nbsp;
                        <p class="mt-3">I have Read & Accept the Teams of Services.</p>
                    </div>
        
        
                </div>
        
                <div class="field field-full p-3">
                    <button class="button" pButton type="button" label="Submit" (click)="enrollStudent()"></button>
                </div>

            </section>
        </p-tabPanel>

    </p-tabView>

    <!-- </section> -->

</div>
