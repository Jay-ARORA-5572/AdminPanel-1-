<div class="p-dialog p-component p-fluid">
    <div class="p-dialog-header">
      <span class="p-dialog-title">Edit Instructor</span>
      <i class="pi pi-times cross" (click)="onCancelClick($event)"></i>
    </div>
    <div class="p-dialog-content">
  
      <form #editinstructor="ngForm" (ngSubmit)="editInstructordetails(editinstructor)" enctype="multipart/form-data" class="form-container">
  
        <div class="form-container">
      
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" class="mt-2" type="text" pInputText placeholder="First name" name="firstname" ngModel required/>
            <div *ngIf="editinstructor.submitted && !editinstructor.controls['firstname']?.valid" class="error">
              First Name is required
            </div>
          </div>
      
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" class="mt-2" type="text" pInputText placeholder="Last name" name="lastname" ngModel required/>
            <div *ngIf="editinstructor.submitted && !editinstructor.controls['lastname']?.valid" class="error">
              Last Name is required
            </div>
          </div>
      
          <div class="form-group">
            <label for="Email">Email Address</label>
            <input id="Email" class="mt-2" type="text" pInputText placeholder="Email Address" name="email" ngModel required/>
            <div *ngIf="editinstructor.submitted && !editinstructor.controls['email']?.valid" class="error">
              Email Id is required
            </div>
          </div>
      
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input id="phone" class="mt-2" type="text" pInputText placeholder="+91" name="mobile" ngModel required/>
            <div *ngIf="editinstructor.submitted && !editinstructor.controls['mobile']?.valid" class="error">
              Mobile no is required
            </div>
          </div>
      
          <div class="form-group">
            <label for="address1">Address Line 1</label>
            <input id="address1" class="mt-2" type="text" pInputText placeholder="Address ...." name="firstaddress" ngModel required />
            <div *ngIf="editinstructor.submitted && !editinstructor.controls['firstaddress']?.valid" class="error">
              First Address is required
            </div>
          </div>
      
          <div class="form-group">
            <label for="address2">Address Line 2</label>
            <input id="address2" class="mt-2" type="text" pInputText placeholder="Address Line 2" name="secondaddress" ngModel />
          </div>
      
          <div class="form-group">
            <label for="State">State</label>
            <input id="State" class="mt-2" type="text" pInputText placeholder="Bihar ..." name="state" ngModel required/>
            <div *ngIf="editinstructor.submitted && !editinstructor.controls['state']?.valid" class="error">
              State is required
            </div>
          </div>
      
          <div class="form-group">
            <label for="Country">Country</label>
            <input id="Country" class="mt-2" type="text" pInputText placeholder="India" name="country" ngModel required/>
            <div *ngIf="editinstructor.submitted && !editinstructor.controls['country']?.valid" class="error">
              Country is required
            </div>
          </div>
      
          <div class="form-group full-width">
            <label for="about">About Instructor</label>
            <textarea id="about" rows="4" pInputTextarea ngModel name="aboutinstructor" class="custom-width mt-2" required spellcheck="true"></textarea>
            <div *ngIf="editinstructor.submitted && !editinstructor.controls['aboutinstructor']?.valid" class="error">
              Description is required
            </div>
          </div>
      
          <div class="mt-5 buttonsection">
            <button type="submit" pButton pRipple label="Edit Instructor" class="savebtn"></button>
            <button type="button" pButton pRipple label="Cancel" class="Cancel" (click)="onCancelClick($event)"></button>
          </div>
        </div>
      
      </form>
      
    </div>
  
  </div>
