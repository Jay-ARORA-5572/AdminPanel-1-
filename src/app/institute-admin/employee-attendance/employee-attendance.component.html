<div id="main">

    <!-- Top header  -->
    <section class="shadow-3 border-round-sm">
        <div class="courses-header">
            <div class="course-info">
                <h2>Employee Attendance</h2>
            </div>
        </div>
    </section>
    <!-- Top header  -->

    <!-- 1st conatiner -->
    <div class="stats-dashboard">
        <div class="stat-card">
            <p-card>
                <div class="card-content">
                    <span class="ok">Today Present</span>
                    <div class="header">
                        <img src="../../../assets/Instituteadminicon/Attendanceicon/First.png.png" alt="first pic"
                            style="width: fit-content;">
                        <span class="acha">25</span>
                    </div>
                </div>
            </p-card>
        </div>
        <!-- 1st conatiner -->

        <!-- 2nd conatiner -->
        <div class="stat-card">
            <p-card>
                <div class="card-content">
                    <span class="ok">Today Absent</span>
                    <div class="header">
                        <img src="../../../assets/Instituteadminicon/Attendanceicon/Second.png.png" alt="second pic"
                            style="width: fit-content;">
                        <span class="acha">25</span>
                    </div>
                </div>
            </p-card>
        </div>
        <!-- 2nd conatiner -->

        <!-- 3rd conatiner -->
        <div class="stat-card">
            <p-card>
                <div class="card-content">
                    <span class="ok3">Today Late</span>
                    <div class="header">
                        <img src="../../../assets/Instituteadminicon/Attendanceicon/Third.png.png" alt="third pic"
                            style="width: fit-content;">
                        <span class="acha">25</span>
                    </div>
                </div>
            </p-card>
        </div>
        <!-- 3rd conatiner -->

        <!-- 4th conatiner -->
        <div class="stat-card">
            <p-card>
                <div class="card-content">
                    <span class="ok">Today Half Day</span>
                    <div class="header">
                        <img src="../../../assets/Instituteadminicon/Attendanceicon/Fourth.png.png" alt="fourth pic"
                            style="width: fit-content;">
                        <span class="acha">25</span>
                    </div>
                </div>
            </p-card>
        </div>
        <!-- 4th conatiner -->
    </div>

    <section class="shadow-3 border-round-sm">
        
        <div class="p-fluid form-layout mt-4 p-3">

            <div class="field field-onethird">
                <label for="country">Class</label>
                <input id="country" type="text" pInputText [(ngModel)]="country" class="custom-input">
            </div>

            <div class="field field-onethird">
                <label for="state">Section</label>
                <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
            </div>

            <div class="field field-onethird">
                <label for="state">Date</label>
                <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
            </div>

        </div>

        <div class="field field-full p-3">
            <button class="button" pButton type="button" label="Search"></button>
            <button class="button" pButton type="button" label="Reset"></button>
        </div>

    </section>

    <section class="shadow-3 border-round-sm">

        <div class="courses-header">
            <div class="course-info">
                <h2>Employee</h2>
            </div>
        </div>

        <div class="top-header">
                <!-- <button pButton type="button" label="making .csv type file button" class="add-button"></button>
                <button pButton type="button" label="making copy button" class="add-button"></button> -->
        </div>

        <div class="top-header">
            <button class="login" mat-raised-button (click)="addnew()">Mark Attendance</button>
        </div>

        <p-table [value]="instructors" responsiveLayout="scroll" [paginator]="true" [rows]="rows" [first]="first"
            (onPage)="onPageChange($event)">
            <ng-template pTemplate="header">
                <tr>
                    <th> <p-checkbox [(ngModel)]="checkedall" [binary]="true" inputId="binary" /></th>
                    <th>Today Attendance</th>
                    <th>Department</th>
                    <th>Designation</th>
                    <th>Name</th>
                    <th>Phone</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-instructor>
                <tr class="table-row">
                    <td> <p-checkbox [(ngModel)]="checkedone" [binary]="true" inputId="binary" /></td>
                    <td>{{ instructor.phone }} </td>
                    <td>{{ instructor.country }}</td>
                    <td>{{ instructor.user }}</td>
                    <td>{{ instructor.activeCourses }}</td>
                    <td>
                        <button class="actionicon" pButton type="button" icon="pi pi-ellipsis-h"
                            (click)="op.toggle($event)"></button>

                        <!-- Overlay Panel -->
                        <p-overlayPanel #op>
                            <div class="menu">
                                <div class="menu-item">
                                    <button class="actioniconover" (click)="selectbtn(op)" label="Edit" pButton
                                        type="button"></button>
                                </div>

                                <div class="menu-item">

                                    <button class="actioniconover" (click)="selectbtn(op)" label="Delete" pButton
                                        type="button"></button>
                                </div>
                            </div>
                        </p-overlayPanel>

                    </td>
                </tr>
            </ng-template>
        </p-table>

    </section>



</div>
