<div class="p-dialog p-component p-fluid">

    <!-- top-header -->
    <div class="p-dialog-header">
        <span class="p-dialog-title">Add Designation</span>
        <i class="pi pi-times cross" (click)="onCancelClick()"></i>
    </div>

    <!-- main-content -->
    <div class="p-dialog-content">
        
        <div class="box">

            <label for="coursesubtitle" class="bold">Name :</label>
                <br>

            <input pInputText id="username" aria-describedby="username-help" class="custom-width mr-4"
            [(ngModel)]="value" />
        
            <div class="field-full pt-3">
                <button class="uploadimage" pButton type="button" label="Submit Now"></button>
            </div>
        </div>
    </div>
