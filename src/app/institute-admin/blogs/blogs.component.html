<div id="main">
    <!-- Top header  -->
    <section class="shadow-3 border-round-sm">
        <header class="heading">
            <div class="title-section">
                <h1>Blogs Page</h1>
            </div>
        </header>
    </section>
    <!-- Top header -->

    <!-- Main Content -->

    <section class="shadow-3 border-round-sm">

        <h1>Add Blog</h1>

        <div class="p-fluid form-layout mt-4 p-3">

            <div class="field field-full">
                <label for="course">Banner</label>
                <div class="file-upload">
                    <span class="file-name">No file selected</span>
                    <label for="fileInput" class="custom-file-upload">
                        <i class="pi pi-upload"></i> Choose File
                    </label>
                    <input type="file" id="fileInput" (change)="onFileSelected($event)" class="custom-file-input"
                        accept=".png, .jpg, .jpeg, .pdf" multiple>
                </div>
            </div>

            <div class="field field-onethird">
                <label for="country">Blogger Name</label>
                <input id="country" type="text" pInputText [(ngModel)]="country" class="custom-input">
            </div>

            <div class="field field-onethird">
                <label for="state">Heading</label>
                <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
            </div>

            <div class="field field-onethird">
                <label for="payment">Description</label>
                <input id="state" type="text" pInputText [(ngModel)]="state" class="custom-input">
            </div>

            <div class="hi field field-full">
                <label for="payment">Paragraph</label>
                <textarea id="description" name="description" ngModel class="form-control mt-2" name="description"
                    rows="10" cols="30" pInputTextarea class="custom-input" required spellcheck="true"></textarea>
            </div>

        </div>

        <div class="field field-full p-3">
            <button class="button" pButton type="button" label="Publish" (click)="enrollStudent()"></button>
        </div>

    </section>

    <section class="shadow-3 border-round-sm">

        <h1>Published Blogs</h1>

        <div class="top-header">
            <input type="text" pInputText placeholder="Search" />
            <!-- <div class="header-controls">
                <button pButton type="button" label="making .csv type file button" class="button"></button>
                <button pButton type="button" label="making copy button" class="button"></button>
            </div> -->
        </div>

        <p-table [value]="instructors" responsiveLayout="scroll" [paginator]="true" [rows]="rows" [first]="first"
            (onPage)="onPageChange($event)">
            <ng-template pTemplate="header">
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Blogger Name</th>
                    <th>Show</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-instructor>
                <tr class="table-row">
                    <td>{{ instructor.phone }} </td>
                    <td>{{ instructor.country }}</td>
                    <td>{{ instructor.user }}</td>
                    <td><p-inputSwitch [(ngModel)]="checked" /></td>
                    <td>{{ instructor.activeCourses }}</td>
                    <td>
                        <button class="actionicon" pButton type="button" icon="pi pi-ellipsis-h"
                            (click)="op.toggle($event)"></button>

                        <!-- Overlay Panel -->
                        <p-overlayPanel #op>
                            <div class="menu">
                                <div class="menu-item">
                                    <button class="actioniconover" (click)="selectbtn(op)" label="Edit" pButton
                                        type="button"></button>
                                </div>

                                <div class="menu-item">

                                    <button class="actioniconover" (click)="selectbtn(op)" label="Delete" pButton
                                        type="button"></button>
                                </div>
                            </div>
                        </p-overlayPanel>

                    </td>
                </tr>
            </ng-template>
        </p-table>

    </section>



</div>
