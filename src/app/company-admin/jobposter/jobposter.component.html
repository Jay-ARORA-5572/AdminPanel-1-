<div id="outer-container">

    <mat-card class="custom-card mx-3 my-4">
        <mat-card-content class="custom-content">
            <div id="heading">
                <div id="left">
                    <div>
                        <mat-icon class="arrow">arrow_back</mat-icon>
                    </div>
                    <div>
                        <p class="title">
                            All Posted Jobs
                        </p>
                    </div>
                </div>

                <div id="right">
                    <button mat-flat-button class="btn1" (click)="addjobposter()">+ Add Jobsposter</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>

<mat-card class="custom-card mx-3 my-1">
    <div class="" id="courseheading">
        <div class="mx-3">
            <mat-icon style="cursor: pointer ;">list</mat-icon>
        </div>
        <div>
            <p class="Coursetitle">Showing 20 jobs</p>
        </div>
    </div>

    <div class="container">
        <div class="job-list">
            <div class="job-card" *ngFor="let data of jobposterlist">
                <img src="{{data.icon}}" alt="Job Icon" class="job-icon">
                <div class="job-info">
                    <h3>{{data.title}}</h3>
                    <p><span class="location">{{data.location}}</span> &nbsp;&nbsp;&nbsp;&nbsp; <span class="employment-type">{{data.jobstype}}</span></p>
                    <div class="jobs_posterdate">
                        <p class="category">{{data.category}}</p>
                        <p class="date">{{data.date}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="filters">
            <p-accordion [activeIndex]="0">
                <p-accordionTab header="Private Job">
                    <ul>
                        <li *ngFor="let jobType of privatejob">
                            <div id="jobstypecount">
                                <div class="checkboxshow">
                                    <p-checkbox [binary]="true" inputId="binary" (click)="singlechecked(jobType)" />
                                    <span class="jobstype">{{ jobType }}</span>
                                </div>
                                <div class="totaljobshow">
                                    <p class="countjobs">11</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </p-accordionTab>
                
                <p-accordionTab header="Government Job">
                    <ul>
                        <li *ngFor="let jobType of govtjobs">
                            <div id="jobstypecount">
                                <div class="checkboxshow">
                                    <p-checkbox [binary]="true" inputId="binary" (click)="singlechecked(jobType)" />
                                    <span class="jobstype">{{ jobType }}</span>
                                </div>
                                <div class="totaljobshow">
                                    <p class="countjobs">11</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </p-accordionTab>
              
            </p-accordion>
