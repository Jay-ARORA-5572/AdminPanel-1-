<section class="shadow-3 border-round-sm mt-4">
    <p-table [value]="studentPayments" responsiveLayout="scroll" [paginator]="true" [rows]="rows" [first]="first"
        (onPage)="moredata($event)">
        <ng-template pTemplate="header">
            <tr>
                <th>Student ID</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </ng-template>
            <ng-template pTemplate="body" let-payment>
            <tr>
                <td>
                    <a href="#">{{ payment.studentId }}</a>
                </td>
                <td>{{ payment.date }}</td>
                <td>{{ payment.amount | currency: 'USD': 'symbol' }}</td>
                <td>
                    <span [ngClass]="{
                        'status-complete': payment.status === 'Complete',
                        'status-pending': payment.status === 'Pending',
                        'status-cancelled': payment.status === 'Cancelled'
                    }">
                        {{ payment.status }}
                    </span>
                </td>
                <td>
                    <button pButton type="button" icon="pi pi-pencil" class="actionicon p-button p-button-secondary"></button>
                    <button pButton type="button" label="View" class="actionicon p-button p-button-primary"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    </section>
